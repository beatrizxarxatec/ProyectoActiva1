<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleindex.css">
    <title>Cambiar contraseña</title>
    <script src="./scripts/changePass.js" async></script>
</head>

<body>
    <div class="center">
        <div id="prueba">
            <img id="logoXarxatec" src="public/logo-x-activa-movil-w412.png" alt="Titulo">
            <img id="imagenLogoXarxatec" src="public/login-img.svg" alt="LogoEnMovimiento"></div>

        <p>Cambiar contraseña</p>
        <form id="form" action="#" method="post">
            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="usuario"><input id="email" name="email" type="email"
                    placeholder=" Correo electrónico"></p>

            <p><img class="iconLogin" src="public/login-icono-clave.png" alt="clave anterior"><input id="passprevious" name="oldPassword" type="password"
                    placeholder="Clave anterior">

                    
                    <p><img class="iconLogin" src="public/login-icono-clave.png" alt="nueva clave"><input id="currentpass" name="newPassword" type="password"
                        placeholder="  Nueva clave">  

                    <p><img class="iconLogin" src="public/login-icono-clave.png" alt="repita nueva clave"><input id="currentpass" name="newRepPassword" type="password"
                        placeholder="  Repita nueva clave">      
            </p>

            <!-- <button id="enter" type="submit"><a id="buttonEntry" href="mispuntosEnviados.html">ENTRAR</a></button> -->
            <button  id="enter" type="button"><a id="buttonEntry" href="index.html">ENTRAR </a></button>
            
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleindex.css">
    <title>Login</title>
    <script src="./scripts/doLogin.js" async></script>
</head>

<body>
    <div class="center">
        <div id="prueba">
            <img id="logoXarxatec" src="public/logo-x-activa-movil-w412.png" alt="Titulo">
            <img id="imagenLogoXarxatec" src="public/login-img.svg" alt="LogoEnMovimiento">
        </div>
        <p>Registrarse</p>
        <form id="form" action="#" method="post">
            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="nombre"><input  id="nombreUsuario"
                    name="nombre" type="text" placeholder="   Nombre"></p>


            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="Primer apellido"><input 
                    id="apellidoUsuario" name="apellido" type="text" placeholder="  Primer apellido"></p>

            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="email Personal"><input 
                    id="emailPersonal" name="emailPersonal" type="email" placeholder="  Email personal"></p>

            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="email Activa"><input  id="emailActiva"
                    name="emailActiva" type="email" placeholder="  Email Activa"></p>

            <p><img class="iconLogin" src="public/login-icono-clave.png" alt="clave"><input  id="pass" name="password"
                    type="password" placeholder="   Clave">


            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="telefono"><input  id="numeroTelefono"
                    name="numeroTelefono" type="number" placeholder="  Número de teléfono"></p>

            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="ciudad"><input  id="ciudad" name="ciudad"
                    type="text" placeholder="  Ciudad"></p>

            <p><img class="iconLogin" src="public/login-icono-usuario.png" alt="código Postal"><input  id="codigoPostal"
                    name="codigoPostal" type="number" placeholder="  Código Postal"></p>
           
            <p> Curriculum Vitae <input class="registro" id="CV" name="cV" class="cv" type="file"></p>
           
            <button id="enter" type="button">ENTRAR</button>


        </form>
    </div>
</body>

</html>
